<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul치rio</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h2>Cadastre-se</h2>
      </header>

      <form>
        <div class="form-control">
          <label for="username">Nome de usu치rio</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Digite seu nome"
          />
          <i class="bi bi-exclamation-circle icon-error"></i>
          <i class="bi bi-check-circle icon-success"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
          <i class="bi bi-exclamation-circle icon-error"></i>
          <i class="bi bi-check-circle icon-success"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />
          <i class="bi bi-exclamation-circle icon-error"></i>
          <i class="bi bi-check-circle icon-success"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="confirmPassword">Confirmar senha</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirme sua senha"
          />
          <i class="bi bi-exclamation-circle icon-error"></i>
          <i class="bi bi-check-circle icon-success"></i>
          <small>Mensagem de erro</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>

    <article id="overlay">
      <section id="modal">
        <header class="modal-header">
          <h2>Cadastro feito com sucesso</h2>
          <button>
            <i class="bi bi-x" id="icon-close-modal"></i>
          </button>
        </header>
      </section>
      <section class="modal-body">
        <p>
          O formul치rio foi preenchido corretamente e o usu치rio foi cadastrado no
          sistema
        </p>
      </section>
    </article>
  </body>
  <script src="verify-form.js"></script>
  <script src="modal.js"></script>
</html>
